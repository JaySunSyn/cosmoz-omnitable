<link rel="import" href="cosmoz-omnitable-column-behavior.html">

<dom-module id="cosmoz-omnitable-column">
	<template>
		<template id="data-template">
			<span class="default-column">[[ renderDefaultValue(item, valuePath) ]]</span>
		</template>

		<template id="edit-data-template">
			<paper-input no-label-float type="text" on-change="_valueChanged" value="[[ renderDefaultValue(item, valuePath) ]]"></paper-input>
		</template>

		<template id="header-template">
			<paper-input label="[[title]]" value="{{filter}}"></paper-input>
		</template>

	</template>
	<script>
		Polymer({

			is: 'cosmoz-omnitable-column',

			behaviors: [
				Cosmoz.OmnitableColumnBehavior
			]
		});

	</script>
</dom-module>
