<link rel="import" href="cosmoz-omnitable-column-behavior.html">
<dom-module id="cosmoz-omnitable-column">
	<template>
		<template is="cosmoz-omnitable-template" id="data-template">[[_renderProp(item, valuePath)]]</template>
	</template>
	<script>
		Polymer({
			is: 'cosmoz-omnitable-column',

			behaviors: [
				Cosmoz.OmnitableColumnBehavior
			],

			_getDataTemplate: function () {

				var template = Polymer.dom(this).querySelector('template[id="data-template"]');

				if (!template) {
					template = Polymer.dom(this.root).querySelector('template[id="data-template"]');
				}

				return template;
			},

			_renderProp: function (item, valuePath) {
				return this.get(valuePath, item);
			},

		});

	</script>
</dom-module>
