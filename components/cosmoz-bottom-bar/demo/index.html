<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cosmoz Bottom Bar</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../paper-button/paper-button.html">
	<link rel="import" href="../../cosmoz-viewinfo/cosmoz-viewinfo.html">
	<link rel="import" href="../cosmoz-bottom-bar-view.html">

	<style type="text/css">

		.item {
			padding: 20px;
			width: 50%;
			height: 1000px;
			background-color: rgba(0, 0, 255, 0.5);
			color: white;
			font-size: 20px;
		}

	</style>
</head>
<body class="">
	<template is="dom-bind">
		<cosmoz-viewinfo class="fit">
			<cosmoz-bottom-bar-view>
				<div class="cosmoz-bottom-bar-scroll">
					<div class="item">
						Hey you!
						<p>Try resizing the window and scrolling down for a reponsive bottom bar demonstration!</p>
					</div>
					<div>
						This is content<br/>
						at the bottom<br/>
						of the view
					</div>
				</div>
				<paper-button>
					button 1
				</paper-button>
				<paper-button>
					button 2
				</paper-button>
				<paper-button>
					big button 3
				</paper-button>
				<paper-button>
					even bigger button 4
				</paper-button>
			</cosmoz-bottom-bar-view>
		</cosmoz-viewinfo>
	</template>
</body>
</html>
