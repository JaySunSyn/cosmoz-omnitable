<script>
	Polymer({

		is: 'cosmoz-omnitable-template',

		extends: 'template',

		// Copied from dom-repeat, dom-if, ...
		_template: null,

		behaviors: [
			Polymer.Templatizer
		],

		_templatesInUse: null,

		ready: function () {

			var instanceProps = {};

			instanceProps['item'] = true;

			this._instanceProps = instanceProps;

			this._templatesInUse = [];
		},

		_ensureTemplatized: function () {
			if (!this.ctor) {
				this.templatize(this);
			}
		},

		_forwardParentProp: function (prop, value) {
			//console.log('_forwardParentProp', prop, value);
			this._templatesInUse.forEach(function (template) {
				template[prop] = value;
			});
		},

		_forwardParentPath: function (path, value) {
			//console.log('_forwardParentPath', path, value);
			this._templatesInUse.forEach(function (template) {
				template.notifyPath(path, value, true);
			});
		},

		// _forwardInstanceProp: function (inst, prop, value) {
		// 	console.log('_forwardInstanceProp inst=', inst);
		// 	console.log('_forwardInstanceProp prop=', prop);
		// 	console.log('_forwardInstanceProp value=', value);
		// },
		// _forwardInstancePath: function (inst, path, value) {
		// 	console.log('_forwardInstancePath', inst, path, value);

		// },

		createInstance: function () {
			var instance;

			this._ensureTemplatized();

			instance = this.stamp({});

			this._templatesInUse.push(instance);

			return instance;
		},

		removeInstance: function (instance) {
			var i = 0;
			for (i = 0; i < this._templatesInUse.length ; i+=1) {
				if (this._templatesInUse[i] === instance) {
					this._templatesInUse.splice(i, 1);
					break;
				}

			}
		}

	});
</script>
