<dom-module id="cosmoz-omnitable-style">
	<template>
		<style>
			:host {
				display: block;
				@apply(--layout-vertical);
				@apply(--layout-relative);
				overflow: hidden;
			}

			#omnitable {
				background-color: #fff;
			}

			content[select="header"] {
				display: none;
			}

			.header,
			.cell {
				@apply(--layout-flex);
			}

			.cell {
				font-size: 0.9em;
				font-weight: 200;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}

			.cell > * {
				overflow: hidden;
				text-overflow: ellipsis;
			}

			#body {
				overflow-y: auto;
				min-height: 90px;
			}

			#footer {
				padding: 3px 0;
				border-top: solid 1px #e8e8e8;
				background-color: #f5f5f5;
				min-height: 25px;
				margin-bottom: 1px; /* Chrome overflow rendering bug? When only component in a view */
			}

			#header, #footer {
				font-weight: 300;
				font-size: 14px;
				min-height: 20px;
			}

			#footer .footer-control {
				margin-left: 3%;
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}

			#footer #footerStats {
				margin-right: 3%;
			}

			#footer #footerStats :first-child {
				margin-bottom: 5px;
			}

			#footer iron-label {
				margin-right: 10px;
			}

			#scroller {
				flex: 1;
				position: relative;
				overflow: auto;
			}
			.group-header {
				height: 48px;
				border-top: solid 1px #f1f1f1;
				border-bottom: solid 1px #f1f1f1;
			}

			.group-header.expanded {
				background-color: #efefef;
			}

			.group-header.expanded td {
				border-top: solid 1px #efefef;
				border-bottom: solid 1px #efefef;
			}
			.group-header.hidden {
				display: none !important;
			}

			.group-header h3 {
				padding-left: 8px;
				margin: 0;
				font-size: 1.25em;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			.group-header paper-button::shadow .button-content {
				padding: 0.2em 0;
			}

			.item-row {
				height: 24px;
				border-bottom: solid 1px #e2e2e2;
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}
			.item-row .cell:last-of-type {
				padding-right: 8px;
			}
			.item-row.selected {
				background-color: #e1f8f9;
			}
			.item-row paper-icon-button {
				padding: 0;
			}

			.item-extra-row {
				display: none;
			}

			.item-expand-button {
				display: none;
			}

			.item.expandable .item-expand-button {
				display: block;
			}

			.item.expandable.expanded .item-extra-row {
				display: block;
			}

			.item-extra-row > div {
				padding: 0 20px;
				line-height: 1.6em;
			}

			.row-checkbox {
				min-width: 32px;
				max-width: 32px;
				width: 32px;
				padding: 1px;
				text-align: center;
				vertical-align: middle;
				margin-left: 10px;
			}

			cz-letterball {
				padding-left: 8px;
				width: 20px;
				height: 20px;
			}

			.type-label div {
				text-align: center;
				display: inline-block;
				background-color: #aaa;
				color: white;
				border-radius: 5px;
				padding: 2px 5px;
			}

			.type-amount {
				min-width: 70px;
				width: 100px;
				max-width: 150px;
				text-align: right;
			}

			.type-documentId {
				min-width: 80px;
				width: 100px;
				max-width: 200px;
			}

			.header-type-date,
			.type-date {
				min-width: 85px;
				width: 85px;
				max-width: 140px;
			}

			.header-type-datetime,
			.type-datetime {
				min-width: 180px;
				width: 180px;
				max-width: 180px;
			}

			.header-type-default,
			.type-default {
				min-width: 75px;
			}

			.header-type-number,
			.type-number {
				min-width: 30px;
				width: 50px;
				max-width: 80px;
				text-align: right;
			}

			.type-number paper-input-container input {
				text-align: right;
			}

			.type-number paper-input-container {
				max-width: 100px;
			}

			div.disabled {
				margin: 0;
				padding: 0;
				width: 0;
			}

			div.wrap {
				white-space: normal;
			}

			#emptyDataset {
				color: #ccc;
			}

			#emptyDataset > div {
				margin: 0 5%;
			}

			#emptyDataset iron-icon {
				height: 96px;
				min-height: 96px;
				width: 96px;
				min-width: 96px;
				margin-right: 5%;
			}

			#emptyDataset p {
				font-size: 15px;
				color: #ddd;
				margin: 0;
			}

			#emptyDataset h3 {
				margin:  15px 0 3% 0;
				white-space: nowrap;
			}

			.cell.c0,
			.header.c0 {
				padding-left: 8px;
			}

			#header .header:first-of-type {
				margin-right: -8px;
			}

			.width-setter {
				border: 0;
				height: 0;
				overflow: hidden;
				padding: 0;
			}

			cosmoz-bottom-bar {
				--cosmoz-bottom-bar-background-color: #49D593;
				color: white;
			}

			cosmoz-bottom-bar ::content paper-button[action] {
				background-color: #60E6A4;
				border-color: #27B371;
			}

			cosmoz-bottom-bar ::content paper-button[action]:hover {
				background-color: var(--accent-color);
			}
		</style>
	</template>
</dom-module>
