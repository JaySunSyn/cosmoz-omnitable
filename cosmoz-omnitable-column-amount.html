<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="../cosmoz-behaviors/cosmoz-moneyhelper-behavior.html">

<dom-module id="cosmoz-omnitable-column-amount">
	<template>
		<template id="data-template">
			<span>[[ getString(item, valuePath) ]]</span>
		</template>

		<template id="edit-data-template">
			<paper-input no-label-float type="number" on-change="_amountValueChanged"
				value="[[ renderAmountValue(item, valuePath) ]]">
				<div suffix>[[ _getCurrency(item, valuePath) ]]</div>
			</paper-input>
		</template>

		<template id="header-template">
			<paper-dropdown-menu no-animations label="[[ title ]]" title="[[ _filterText ]]" placeholder="[[ _filterText ]]">
				<div class="dropdown-content" style="padding: 10px;">
					<paper-input type="number" label="[[ _('Minimum amount', t) ]]" on-change="_setMinValue"
							min="[[ _possibleAmountRange.min.amount ]]" max="[[ _lowestMax.amount ]]">
						<div suffix>[[ filter.min.currency ]]</div>
					</paper-input>
					<paper-input type="number" label="[[ _('Maximum amount', t) ]]" on-change="_setMaxValue"
							min="[[ _highestMin.amount ]]" max="[[ _possibleAmountRange.max.amount ]]">
						<div suffix>[[ filter.max.currency ]]</div>
					</paper-input>
				</div>
			</paper-dropdown-menu>
		</template>
	</template>
	<script>
		/*global accounting*/
		Polymer({
			is: 'cosmoz-omnitable-column-amount',

			behaviors: [
				Cosmoz.OmnitableColumnBehavior,
				Cosmoz.MoneyHelperBehavior,
				Cosmoz.TranslatableBehavior
			],

			properties: {
				bindValues: {
					type: Boolean,
					readOnly: true,
					value: true
				},
				filter: {
					type: Object,
					value: function () {
						return {
							min: { currency: 'SEK' },
							max: { currency: 'SEK' }
						};
					}
				},
				_filterText: {
					type: String,
					computed: '_computeFilterText(filter.*)'
				},
				_possibleAmountRange: {
					type: Object,
					computed: '_computePossibleAmountRange(values.*)'
				},
				_lowestMax: {
					type: Object,
					computed: '_getMinMax(_possibleAmountRange.max, filter.max, 0)'
				},
				_highestMin: {
					type: Object,
					computed: '_getMinMax(_possibleAmountRange.min, filter.min, 1)'
				}
			},

			_getDefaultWidth: function () {
				return '70px';
			},

			_getDefaultFlex: function () {
				return '1';
			},

			_getDefaultCellClass: function () {
				return 'amount-cell align-right';
			},

			_getDefaultHeaderCellClass: function () {
				return 'amount-header-cell';
			},

			_computeFilterText: function (filterNotify) {
				var filter = filterNotify.base,
					text = [];
				if (typeof filter.min.amount === 'number') {
					text.push(this.renderAmount(filter.min));
				}
				text.push(' - ');
				if (typeof filter.max.amount === 'number') {
					text.push(this.renderAmount(filter.max));
				}
				return text.length > 1 ? text.join('') : null;
			},

			_computePossibleAmountRange: function (change) {
				return change.base.reduce(function (acc, item) {
					// TODO: Use fx
					if (!acc.max || item.amount > acc.max.amount) {
						acc.max = item;
					}
					if (!acc.min || item.amount < acc.min.amount) {
						acc.min = item;
					}
					return acc;
				}, {});
			},

			_getMinMax: function (first, second, max) {
				var doMax = max === 1;

				// TODO: Use fx

				if (!first.amount && second.amount) {
					return second;
				}

				if (!second.amount && first.amount) {
					return first;
				}

				if (first.amount > second.amount) {
					return doMax ? first : second;
				}

				return doMax ? second : first;
			},

			_getNumberValue: function (value) {
				if (value === null || value === undefined || value === '') {
					return;
				}
				value = Number(value);
				if (Number.isNaN(value)) {
					console.warn('Not a number', event.target.value);
					return;
				}
				return value;
			},

			_setMinValue: function (event) {
				var value = this._getNumberValue(event.target.value);
				this.set('filter.min.amount', value);
			},

			_setMaxValue: function (event) {
				var value = this._getNumberValue(event.target.value);
				this.set('filter.max.amount', value);
			},

			renderNumberAmount: function (item) {
				if (!item) {
					return;
				}
				return accounting.formatNumber(item.amount, item.currency);
			},

			getString: function (item, valuePath) {
				var value = this.get(valuePath || this.valuePath, item);
				if (value) {
					return this.renderAmount(value);
				}
			},

			renderAmountValue: function (item, valuePath) {
				var value = this.get(valuePath, item);
				if (value) {
					return value.amount;
				}
			},

			_getCurrency: function (item, valuePath) {
				var value = this.get(valuePath, item);
				return value && value.currency;
			},

			_amountValueChanged: function (event) {
				var
					input = event.target,
					value = input.value,
					item = event.model.item,
					amountValue,
					originalValue = this.get(this.valuePath, item),
					newValue;

				amountValue = Number(value);
				newValue = {
					amount: amountValue,
					currency: originalValue.currency
				};
				this.set(this.valuePath, newValue, item);
			},

			getComparableValue: function (item, valuePath) {
				var value = this.get(valuePath, item);
				// TODO: fx
				if (value !== undefined && value !== null && typeof value.amount === 'number') {
					return value.amount;
				}
			},

			getFilterFn: function () {
				return this._applySingleFilter.bind(this, this.filter);
			},

			_applySingleFilter: function (filter, item) {
				var value = this.getComparableValue(item, this.valuePath),
					minValue = this.getComparableValue(filter, 'min'),
					maxValue = this.getComparableValue(filter, 'max');

				if (value < minValue) {
					return false;
				}

				if (value > maxValue) {
					return false;
				}

				return true;
			}
		});

	</script>
</dom-module>
