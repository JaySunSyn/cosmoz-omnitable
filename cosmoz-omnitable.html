<!--
`<cosmoz-omnitable>` is an example implementation of grouping for iron-list
with features like group count display and folding

### Usage

    <cosmoz-omnitable data="{{ data }}">
    	<header id="id">Id</header>
		<header id="name">Name</header>
		<header id="amount" render-func="renderMoney">Amount</header>
		<header id="date" type="date" render-func="Cosmoz.formatDate">Date</header>

		<button action on-run="runAction">Hello</button>
    </cosmoz-omnitable>

@group Cosmoz Elements
@element cosmoz-omnitable
@demo demo/index.html
-->

<dom-module id="cosmoz-omnitable">
	<template>

		<style include="cosmoz-omnitable-style">
		</style>

		<cosmoz-web-worker id="sortWorker" on-cosmoz-web-worker-ready="_onWebWorkerReady">
			<script type="text/worker">
				/*global onmessage, postMessage */
				'use strict';

				var getSortFunc = function (sortOn) {
					if (!sortOn) {
						return;
					}
					return function (a, b) {
						var v1 = a[sortOn],
							v2 = b[sortOn];

						if (v1 === undefined || v2 === undefined) {
							console.warn('missing sort property', a, b, sortOn);
							return 0;
						}



						if (typeof v1 === "number" && typeof v2 === "number") {
							return v1 - v2;
						}

						if (typeof v1 === "string" && typeof v2 === "string") {
							return v1 < v2 ? -1 : 1;
						}

						if (typeof v1 === "boolean" && typeof v2 === "boolean") {
							if (v1 === v2) {
								return 0;
							} else {
								return v1 ? -1 : 1;
							}
						}

						console.warn('unsupported sort', typeof v1, v1, typeof v2, v2);
						return 0;
					};
				};

				onmessage = function (event) {
					var data = event.data.data,
						list,
						sortFunc;

					list = data.data;
					sortFunc = getSortFunc(data.sortOn);

					if (sortFunc === undefined) {
						list.sort();
					} else {
						list.sort(sortFunc);
					}

					if (!!data.reverse) {
						list.reverse();
					}

					postMessage({
						workerRun: event.data.workerRun,
						data: data
					});
				};
			</script>
		</cosmoz-web-worker>

		<div class="mainContainer">
			<div class="header" id="header">
				<div class="selectAllCheckbox" hidden$="[[ !selectionEnabled ]]">
					<paper-checkbox on-change="onAllCheckboxChange" hidden$="[[ _noData ]]">
					</paper-checkbox>
				</div>
				<template is="dom-repeat" items="[[visibleColumns]]" as="column" index-as="columnIndex">
					<cosmoz-omnitable-header class="header-cell" column="{{column}}">
					</cosmoz-omnitable-header>
				</template>
			</div>
			<div class="tableContent">
				<template is="dom-if" if="[[ _noData ]]">
					<div class="tableContent-empty">
						<iron-icon icon="icons:announcement"></iron-icon>
						<div>
							<h3>[[ _('Working set empty', t) ]]</h3>
							<p>[[ _('No data to display.', t) ]]</p>
						</div>
					</div>
				</template>
				<div class="tableContent-scroller">
					<cosmoz-grouped-list id="groupedList" data="{{ sortedFilteredGroupedItems }}"
						selected-items="{{selectedItems}}" display-empty-groups="[[displayEmptyGroups]]">
						<item-template id="itemTemplate">
							<template>
								<div class$="{{_computeItemRowClasses(selected)}}">
									<div class="selectItemCheckbox" hidden$="[[ !selectionEnabled ]]">
										<paper-checkbox checked="{{ selected }}" on-change="onItemCheckboxChange"></paper-checkbox>
									</div>
									<template is="dom-repeat" items="[[visibleColumns]]" as="column" index-as="columnIndex">
										<cosmoz-omnitable-cell class$="{{_computeItemRowCellClasses(column, columnIndex)}}"
											template="{{column.dataTemplate}}"
											item="{{item}}"
											selected="{{selected}}"
											expanded="{{expanded}}">
										</cosmoz-omnitable-cell>
									</template>
								</div>
							</template>
						</item-template>
						<item-template id="groupTemplate">
							<template>
								<div class$="{{_computeGroupRowClasses(folded)}}">
									<div class="selectGroupCheckbox" hidden$="[[ !selectionEnabled ]]">
										<paper-checkbox checked="{{ selected }}" on-change="onGroupCheckboxChange"></paper-checkbox>
									</div>
									<h3 class="groupRow-label">
										<div><span>{{_currentGroupOnColumn.title}}</span>: &nbsp;</div>
										<cosmoz-omnitable-cell class="groupRow-cell"
											template="[[_currentGroupOnColumn.dataTemplate]]"
											item="{{item.items.0}}">
										</cosmoz-omnitable-cell>
									</h3>
									<div>[[ item.items.length ]]</div>
									<paper-icon-button icon="[[ getFoldIcon(folded) ]]" on-tap="toggleGroup"></paper-icon-button>
								</div>
							</template>
						</item-template>
					</cosmoz-grouped-list>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer-controls">
				<div class="footer-control">
					<iron-label class="footer-control-label" for="sortOnSelector">[[ _('Sort on', t) ]]</iron-label>
					<paper-dropdown-menu vertical-align="bottom" no-label-float>
						<paper-listbox class="dropdown-content menu" id="sortOnSelector" selected="0" >
							<paper-item on-tap="_onSortColumnActivated">
								<div style="white-space: nowrap; font-style: italic;">[[ _('No sorting', t) ]]</div>
							</paper-item>
							</cosmoz-omnitable-sort-list-item>
							<template is="dom-repeat" id="sortColumns" items="[[columns]]" as="column">
								<paper-item on-tap="_onSortColumnActivated" hidden$="[[!column.sortOn]]">
									<span>[[column.title]]</span>&nbsp;<span>[[_getSortDirection(column, sortOn.*)]]</span>
								</paper-item>
							</template>
						</paper-listbox>
					</paper-dropdown-menu>
				</div>
				<div class="footer-control">
					<iron-label class="footer-control-label" for="groupOnSelector">[[ _('Group on', t) ]]</iron-label>
					<paper-dropdown-menu vertical-align="bottom" id="groupOnSelector" no-label-float>
						<paper-listbox class="dropdown-content menu" selected="{{ groupOn }}" attr-for-selected="data-group-on">
							<paper-item data-group-on=""><i style="white-space: nowrap">[[ _('No grouping', t) ]]</i></paper-item>
							<template is="dom-repeat" items="[[columns]]" as="column">
								<paper-item data-group-on$="[[column.groupOn]]" hidden$="[[!column.groupOn]]">[[column.title]]</paper-item>
							</template>
						</paper-listbox>
					</paper-dropdown-menu>
				</div>
			</div>
			<div class="footer-tableStats">
				<span>[[ ngettext('{0} group', '{0} groups', _groupsCount, t) ]]</span>
				<span>[[ ngettext('{0} row', '{0} rows', filteredItems.length, t) ]]</span>
			</div>
			<cosmoz-bottom-bar class="footer-actionBar" match-parent info="[[ selectedItems.length ]]" on-action="onAction" active$="[[ !isEmpty(selectedItems.length) ]]"><content id="actions" select="[action]"></content></cosmoz-bottom-bar>
		</div>

		<div id="columns">
			<content></content>
		</div>

	</template>
	<script type="text/javascript" src="cosmoz-omnitable.js"></script>
</dom-module>
