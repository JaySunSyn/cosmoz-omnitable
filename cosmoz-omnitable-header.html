<dom-module id="cosmoz-omnitable-header">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<content></content>
	</template>
	<script>
		Polymer({
			is: 'cosmoz-omnitable-header',
			properties: {

				template: {
					type: Object,
					observer: '_templateChanged'
				},

				column: {
					type: Object
				}
			},

			observers: [
				'_columnChanged(column.*)'
			],

			// WARN: do not use '_templateInstance' property name, as this will conflict with
			// a property used by Templatizer

			_headerTemplateInstance: null,

			_columnChanged: function (columnChange) {
				var subPath;
				if (columnChange.path !== 'column') {
					subPath = columnChange.path.slice(7);
					this._headerTemplateInstance.notifyPath(subPath, columnChange.value);
				}

			},

			_templateChanged: function (template) {
				this._headerTemplateInstance = template.createInstance();
				Polymer.dom(this).appendChild(this._headerTemplateInstance.root);
			}


		});
	</script>
</dom-module>
