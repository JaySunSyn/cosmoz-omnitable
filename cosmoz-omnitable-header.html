<dom-module id="cosmoz-omnitable-header">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<content></content>
	</template>
	<script>
		Polymer({
			is: 'cosmoz-omnitable-header',
			properties: {

				column: {
					type: Object
				}
			},

			observers: [
				'_columnChanged(column.*)'
			],

			// WARN: do not use '_templateInstance' property name, as this will conflict with
			// a property used by Templatizer

			_headerTemplateInstance: null,

			_columnChanged: function (columnChange) {
				var subPath;
				if (columnChange.path !== 'column') {
					subPath = columnChange.path.slice(7);
					this._headerTemplateInstance.notifyPath(subPath, columnChange.value);
				} else {
					this._updateTemplate(this.column);
					this._updateStyleScope(this.column);
				}

			},

			_updateTemplate: function (column) {
				var template = column.headerTemplate;
				this._headerTemplateInstance = template.createInstance();
				Polymer.dom(this).appendChild(this._headerTemplateInstance.root);
			},

			// HACK(pasleq): copy the style scope classes from the column to the cell, so to column styles
			// applies to cell content
			_updateStyleScope: function (column) {
				var specificScope = column.getSpecificStyleScope();
				if (specificScope) {
					this.classList.add(specificScope);
				}
			}




		});
	</script>
</dom-module>
