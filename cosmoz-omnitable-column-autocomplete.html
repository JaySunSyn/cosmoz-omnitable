<link rel="import" href="cosmoz-omnitable-column-behavior.html">
<link rel="import" href="cosmoz-omnitable-column-autocomplete-behavior.html">

<dom-module id="cosmoz-omnitable-column-autocomplete">
	<template>

		<template id="data-template">
			<span class="default-column">[[ renderDefaultValue(item, valuePath) ]]</span>
		</template>

		<template id="edit-data-template">
			<paper-input no-label-float type="text" on-change="_valueChanged" value="[[ renderDefaultValue(item, valuePath) ]]"></paper-input>
		</template>

		<template id="header-template">
			<cosmoz-autocomplete
				items="[[autocompleteItems]]"
				placeholder="[[title]]"
				selected-items="{{autocompleteSelectedItems}}"
				multi-selection
			></cosmoz-autocomplete>
		</template>

	</template>
	<script>
		Polymer({
			is: 'cosmoz-omnitable-column-autocomplete',

			behaviors: [
				Cosmoz.OmnitableColumnBehavior,
				Cosmoz.OmnitableColumnAutocompleteBehavior
			]

		});

	</script>
</dom-module>
