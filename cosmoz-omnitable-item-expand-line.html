<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html"/>

<dom-module id="cosmoz-omnitable-item-expand-line">
	<template>
		<style>
			:host {
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --layout-wrap;
			}

			.item-expand-label {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				flex: initial;
				@apply --cosmoz-omnitable-item-expand-label;
			}

			.item-expand-value {
				text-align: right;
				flex-grow: 1 !important;
				flex-basis: 100px !important;
				white-space: nowrap;
				@apply --cosmoz-omnitable-item-expand-value;
			}

		</style>
		<div class="itm-expand-label" title="[[ column.title ]]">[[ column.title ]]</div>
		<div class="item-expand-value">
			<slot></slot>
		</div>
	</template>
</dom-module>

<script>
(function () {
	'use strict';
	Polymer({
		is: 'cosmoz-omnitable-item-expand-line',

		properties: {
			column: {
				type: Object
			}
		}
	});
}());
</script>
