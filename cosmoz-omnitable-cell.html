<dom-module id="cosmoz-omnitable-cell">
	<script>
		Polymer({
			is: 'cosmoz-omnitable-cell',
			properties: {
				template: {
					type: Object,
					observer: '_templateChanged'
				},
				item: {
					type: Object,
					observer: '_itemChanged'
				}
			},

			_templateInstance: null,

			_templateChanged: function (template) {
				this._templateInstance = template.createInstance();
				Polymer.dom(this).appendChild(this._templateInstance.root);
				if (this.item) {
					this._templateInstance['item'] = this.item;
				}
			},

			_itemChanged: function (item) {
				if (this._templateInstance) {
					this._templateInstance['item'] = item;
				}
			}

		});
	</script>
</dom-module>
