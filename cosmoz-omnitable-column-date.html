<link rel="import" href="cosmoz-omnitable-column-behavior.html">

<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="../cosmoz-moment/cosmoz-moment.html">


<dom-module id="cosmoz-omnitable-column-date">
	<template>
		<template id="data-template">
			[[ renderDateValue(item, valuePath, userFormat, locale) ]]
		</template>

		<template id="edit-data-template">
			<paper-input no-label-float type="date" on-change="_dateValueChanged"
				value="[[ renderDateValue(item, valuePath, userFormat, locale) ]]">
			</paper-input>
		</template>

		<template id="header-template">
			<paper-dropdown-menu no-animations label="[[ title ]]" placeholder="[[ _filterText ]]" title="[[ _filterText ]]">
				<div class="dropdown-content" style="padding: 10px;">
					<paper-input type="date" min="[[ _formatISODate(_possibleDateRange.min) ]]" max="[[ _formatISODate(_latestAfter) ]]"
						label="[[ _('From date', t) ]]" value="{{ _filterInput.start }}">
					</paper-input>
					<paper-input type="date" min="[[ _formatISODate(_earliestBefore) ]]" max="[[ _formatISODate(_possibleDateRange.max) ]]"
						label="[[ _('Until date', t) ]]" value="{{ _filterInput.end }}">
					</paper-input>
				</div>
			</paper-dropdown-menu>
		</template>
	</template>
	<script>
		/*global Cosmoz, moment */
		Polymer({
			is: 'cosmoz-omnitable-column-date',

			properties: {
				/**
				 * Ask for a list of values
				 */
				bindValues: {
					type: Boolean,
					readOnly: true,
					value: true
				},

				filter: {
					type: Object,
					computed: '_computeFilter(_filterInput.start, _filterInput.end)'
				},
				/**
				 * This is the format used to interact with the user, i.e. the format used
				 * to render dates and to parse date entered by the user.
				 * Should be a moment.js date format (http://momentjs.com/docs/#/displaying/format/)
				 */
				userFormat: {
					type: String,
					value: 'L'
				},

				_filterInput: {
					type: Object,
					value: function () {
						return {
							start: null,
							end: null
						};
					}
				},

				_filterText: {
					type: String,
					computed: '_computeFilterText(locale, filter.*)'
				},

				_possibleDateRange: {
					type: Object,
					computed: '_computePossibleDateRange(values.*)'
				},

				_latestAfter: {
					type: Object,
					computed: '_getMinMax(_possibleDateRange.max, _filterInput.end, 0)'
				},

				_earliestBefore: {
					type: Object,
					computed: '_getMinMax(_possibleDateRange.min, _filterInput.start, 1)'
				}
			},

			behaviors: [
				Cosmoz.MomentBehavior,
				Cosmoz.OmnitableColumnBehavior,
				Cosmoz.TranslatableBehavior
			],

			_getMinMax: function (firstRaw, secondRaw, max) {
				var doMax = max === 1,
					first = moment(firstRaw),
					second = moment(secondRaw);

				if (!first.isValid() && second.isValid()) {
					return second;
				}

				if (!second.isValid() && first.isValid()) {
					return first;
				}

				if (first.isAfter(second)) {
					return doMax ? first : second;
				}

				return doMax ? second : first;
			},

			_computePossibleDateRange: function (change) {
				return change.base.reduce(function (acc, item) {
					var mom = moment(item);
					if (!acc.min || mom.isBefore(acc.min)) {
						acc.min = mom;
					}
					if (!acc.max || mom.isAfter(acc.max)) {
						acc.max = mom;
					}
					return acc;
				}, {});
			},

			_formatISODate: function (mom) {
				if (!mom) {
					return;
				}
				return mom.format('YYYY-MM-DD');
			},

			_getDefaultWidth: function () {
				return '10em';
			},

			/**
			 * No need to grow, as the values in a date column should have known fixed width
			 */
			_getDefaultFlex: function () {
				return '0';
			},

			_expandUserFormat: function (userFormat) {
				return this.moment.localeData().longDateFormat(userFormat);
			},

			_computeFilter: function (start, end) {

				var start = moment(start),
					end = moment(end);

				return {
					start: start.isValid() ? start : null,
					end: end.isValid() ? end : null
				};
			},

			_computeFilterText: function (locale, filterNotify) {
				var filter = filterNotify.base,
					text = [];
				if (filter.start !== null) {
					text.push(filter.start.locale(locale).format(this.userFormat));
				}
				text.push(' - ');
				if (filter.end !== null) {
					text.push(filter.end.locale(locale).format(this.userFormat));
				}
				return text.length > 1 ? text.join('') : undefined;
			},

			_dateValueChanged: function (event) {
				var
					input = event.target,
					value = input.value,
					item = event.model.item,
					dateValue;

				try {
					dateValue = new Date(value);
					this.set(this.valuePath, dateValue, item);
				} catch (err) {
					input.errorMessage = 'Invalid date';
				}

			},

			getComparableValue: function (item, valuePath) {
				var value = this.get(valuePath, item);
				return moment(value).valueOf();
			},

			renderDateValue: function (item, valuePath, userFormat, locale) {
				var value = this.get(valuePath, item);
				return moment(value).locale(locale).format(userFormat);
			},

			getString: function (item, valuePath) {
				var value = this.get(valuePath, item);
				return moment(value).format(this.userFormat);
			},

			getFilterFn: function () {
				if (!this.filter) {
					return;
				}
				return this._applySingleFilter.bind(this, this.filter);
			},

			_applySingleFilter: function (filter, item) {
				var value = this.get(this.valuePath, item),
					mom = moment(value);

				if (filter.start && mom.isBefore(filter.start)) {
					return false;
				}

				if (filter.end && mom.isAfter(filter.end)) {
					return false;
				}

				return true;
			}
		});

	</script>
</dom-module>
