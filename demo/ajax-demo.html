<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cosmoz Omnitable demo</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../polymer/polymer.html">
	<link rel="import" href="../../iron-ajax/iron-ajax.html">
	<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
	<link rel="import" href="../../iron-icons/editor-icons.html">
	<link rel="import" href="../../iron-icons/iron-icons.html">
	<link rel="import" href="../../paper-button/paper-button.html">
	<link rel="import" href="../../cosmoz-i18next/cosmoz-i18next.html">
	<link rel="import" href="../../cosmoz-moment/cosmoz-moment.html">
	<link rel="import" href="../../cosmoz-moment/cosmoz-moment.html">
	<link rel="import" href="../../cosmoz-viewinfo/cosmoz-viewinfo.html">
	<link rel="import" href="../cosmoz-omnitable.html">

	<link rel="import" href="table-demo-behavior.html">

	<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">

	</style>

</head>
<body class="fullbleed">

	<cosmoz-i18next
		interpolation-prefix="{"
		interpolation-suffix="}">
	</cosmoz-i18next>

	<template is="dom-bind" id="t">

		<div class="vertical layout fit">
			<h3>Cosmoz omnitable demo</h3>
			<iron-ajax auto url="data.json" last-response="{{ data }}"></iron-ajax>

			<cosmoz-omnitable id="omnitable" class="flex" data="[[ data ]]">
				<cosmoz-omnitable-column-autocomplete title="Company" value-path="company">
				</cosmoz-omnitable-column-autocomplete>
				<cosmoz-omnitable-column-boolean title="Is active" value-path="isActive" true-label="Oui" false-label="Non">
				</cosmoz-omnitable-column-boolean>
				<cosmoz-omnitable-column-autocomplete title="Eye color" value-path="eyeColor">
				</cosmoz-omnitable-column-autocomplete>
				<cosmoz-omnitable-column-number title="Age" value-path="age">
				</cosmoz-omnitable-column-number>
				<cosmoz-omnitable-column-number title="Longitude" value-path="longitude">
				</cosmoz-omnitable-column-number>
				<cosmoz-omnitable-column-number title="Latitude" value-path="latitude">
				</cosmoz-omnitable-column-number>
				<cosmoz-omnitable-column-date title="Registered" value-path="registered">
				</cosmoz-omnitable-column-date>
				<cosmoz-omnitable-column-list title="Tags" value-path="tags">
				</cosmoz-omnitable-column-list>
				<cosmoz-omnitable-column-autocomplete title="Favorite fruit" value-path="favoriteFruit">
				</cosmoz-omnitable-column-autocomplete>
			</cosmoz-omnitable>
		</div>
	</template>
			
	<script type="text/javascript">
/*global window */
(function () {
	'use strict';

}());
	</script>
</body>
</html>
