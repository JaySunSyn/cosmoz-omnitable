<link rel="import" href="../iron-flex-layout/iron-flex-layout.html"/>
<dom-module id="cosmoz-omnitable-styles">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
				@apply --layout-relative;
				overflow: hidden;
			}

			/* The wrapping div that contains the header, the table content and the footer */
			.mainContainer {
				background-color: #fff;
				@apply --layout-vertical;
				@apply --layout-flex;

			}

			#columns {
				display: none;
			}

			.header {
				@apply --layout-relative;
				@apply --layout-horizontal;
				@apply --layout-end;
			}


			.tableContent {
				overflow-y: auto;
				min-height: 90px;
				@apply --layout-vertical;
				@apply --layout-flex;
				@apply --layout-relative;
			}

			/* Empty data set styling */

			.tableContent-empty {
				@apply --layout-fit;
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --layout-center-justified;
				color: #ccc;
			}


			.tableContent-empty iron-icon {
				height: 96px;
				min-height: 96px;
				width: 96px;
				min-width: 96px;
				margin-right: 24px;
			}

			.tableContent-empty > div {
				@apply --layout-vertical;
				@apply --layout-center-justified;
				padding-bottom: 24px;
			}

			.tableContent-empty p {
				font-size: 15px;
				color: #ddd;
				margin: 0;
			}

			.tableContent-empty h3 {
				white-space: nowrap;
				margin: 0px 0px 8px 0px;
			}

			/* End of empty data set styling */


			.tableContent-scroller {
				@apply --layout-flex;
				position: relative;
				overflow: auto;
				will-change: transform;
			}

			#groupedList {
				@apply --layout-fit;
			}

			.footer {
				@apply --layout-horizontal;
				@apply --layout-center;
				padding: 3px 0;
				border-top: solid 1px #e8e8e8;
				background-color: #f5f5f5;
				min-height: 25px;
				margin-bottom: 1px; /* Chrome overflow rendering bug? When only component in a view */
			}

			.footer-controls {
				@apply --layout-horizontal;
				@apply --layout-flex;
				@apply --layout-center;
			}

			.footer-control {
				margin-left: 3%;
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			.footer-tableStats {
				@apply --layout-vertical;
				@apply --layout-end;
				margin-right: 3%;
			}


			.footer-tableStats :first-child {
				margin-bottom: 5px;
			}

			.footer-control-label {
				margin-right: 10px;
			}

			.footer-actionBar {

			}

			.selectAllCheckbox,
			.selectItemCheckbox,
			.selectGroupCheckbox {
				min-width: 32px;
				max-width: 32px;
				width: 32px;
				padding: 1px 1px 1px 1px;
				text-align: center;
				vertical-align: middle;
				margin-left: 10px;
			}

			.selectAllCheckbox {
				padding-bottom: 14px;
			}

			.itemRow {
				height: 24px;
				border-bottom: solid 1px #e2e2e2;
				padding-right: 8px;
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			.itemRow.itemRow-selected {
				background-color: #e1f8f9;
				@apply --cosmoz-omnitable-selected-row;
			}

			.groupRow {
				@apply --layout-horizontal;
				@apply --layout-center;
				background-color: #efefef;
				font-weight: 400;
				color: #48515b;
				height: 48px;
				border-bottom: solid 1px #d6d6d6;
			}

			.groupRow.groupRow-folded {
				/* Add here style rules for folded group rows */
			}


			.groupRow-label {
				@apply --layout-flex;
				@apply --layout-horizontal;
				padding-left: 8px;
				margin: 0;
				font-size: 1.15em;
				font-weight: 400;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			cosmoz-bottom-bar {
				--cosmoz-bottom-bar-background-color: #5f5a92;
				color: white;
			}

			cosmoz-bottom-bar ::content paper-button[action] {
				background-color: #4c4875;
				color: #fff;
				border-color: #fff;
			}

			cosmoz-bottom-bar ::content paper-button[disabled] {
				color: #b7b6c8;
				border-color: #b7b6c8;
				cursor: not-allowed;
			}
		</style>
	</template>
</dom-module>
